name: Release Smoke

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    if: "${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore(release): bump workspace to v') }}"
    runs-on: ${{ matrix.os }}
    env:
      npm_config_cache: ${{ github.workspace }}/.cache/npm
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - uses: dtolnay/rust-toolchain@stable
      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.9-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.9-
      - name: Restore Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/registry/index
            ~/.cargo/git/db
            ~/.cargo/git/checkouts
            crates/tui/target
          key: ${{ runner.os }}-cargo-smoke-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-smoke-
      - name: Restore npm cache for smoke install
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache/npm
          key: ${{ runner.os }}-npm-smoke-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-smoke-
      - name: Install
        run: bun install --frozen-lockfile
      - name: Build JS packages
        run: bun run --filter @codelia/* build
      - name: Build TUI binary
        run: cargo build --release --manifest-path crates/tui/Cargo.toml
      - name: Stage TUI binary package
        run: bun run tui:stage
      - name: Release smoke
        run: bun run smoke:release
